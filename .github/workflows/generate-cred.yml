name: generate-cred

on:
  pull_request: []
  schedule:
    # Nightly at 2:30am 
    - cron: 30 2 * * *

jobs:
  GenerateCred:
    name: Generate Cred
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1
      - name: Run SourceCred
        uses: vsoch/cred-action@895a8b964fe40272113f5428bbac3c05ea5bbfc1
        env:
          token: ${{ secrets.GITHUB_TOKEN }}
        with:
          weights: weights.json
          project: '@sourcecred'
          project-file: projects/combined.json
          branch-against: master
