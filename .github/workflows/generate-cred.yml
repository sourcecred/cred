name: generate-cred

on:
  schedule:
    # Nightly at 2:30am 
    - cron: 30 2 * * *

jobs:
  GenerateCred:
    name: Generate Cred
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1
      - name: Run SourceCred
        uses: vsoch/cred-action@24f61d6f9ba427bddbb31be1bc0969c7cc540bfb
        env:
          token: ${{ secrets.GITHUB_TOKEN }}
        with:
          weights: weights.json
          project: '@sourcecred'
          project-file: projects/combined.json
          branch-against: master
